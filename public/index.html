<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateApp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">DateApp</div>
        <div class="account" id="accountButton">Account</div>
      </header>
      <div class="api" id="api">Proszę się zalogować</div>
      <div class="user-list">
        <h2>Users Available to Match</h2>
      </div>

      <nav class="bottom-navbar">
        <ul>
          <li>Matches</li>
          <li>Chat</li>
          <li>Account</li>
        </ul>
      </nav>
    </div>

    <!-- Popup Window -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close-btn" id="closeBtn">&times;</span>
        <div class="form-container">
          <div class="form" id="loginForm">
            <h2>Login</h2>
            <input type="text" placeholder="Username" id="loginUsername" />
            <input type="password" placeholder="Password" id="loginPassword" />
            <button id="loginButton">Login</button>
            <p>Don't have an account? <span id="toRegister">Register</span></p>
          </div>
          <div class="form" id="registerForm" style="display: none">
            <h2>Register</h2>
            <input type="text" placeholder="Username" id="registerUsername" />
            <input
              type="password"
              placeholder="Password"
              id="registerPassword" />
            <button id="registerButton">Register</button>
            <p>Already have an account? <span id="toLogin">Login</span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="displayUsers.js"></script>
  </body>
</html>
